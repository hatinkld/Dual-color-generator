<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>교울 썸네일 생성기 - 프로 버전</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #000;
                color: #fff;
                font-family: "Inter", sans-serif;
                text-align: center;
                margin: 0;
                padding: 10px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-bottom: 20px;
                background: #111;
                padding: 20px;
                border-radius: 10px;
                border: 1px solid #333;
            }

            .row {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            canvas {
                border: 1px solid #444;
                max-width: 100%;
                height: auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }

            input[type="text"] {
                padding: 10px;
                font-size: 16px;
                height: 30px;
                width: 200px;
                background: #000;
                border: 2px solid #444;
                border-radius: 5px;
                color: #fff;
            }

            input[type="range"] {
                width: 200px;
                cursor: pointer;
            }

            input[type="color"] {
                width: 40px;
                height: 40px;
                border: 2px solid #444;
                border-radius: 5px;
                background: none;
                cursor: pointer;
                padding: 0;
            }

            button {
                padding: 0 20px;
                font-size: 16px;
                height: 54px;
                background-color: #fff;
                color: #000;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.2s;
            }

            button:hover {
                background-color: #ccc;
            }

            label {
                font-size: 12px;
                color: #888;
                margin-bottom: -5px;
            }

            .color-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        </style>
    </head>
    <body>
        <h1>교울 썸네일 생성기</h1>

        <div class="controls">
            <div class="row">
                <input type="text" id="textInput" placeholder="YYYY.MM.DD." />
                <button onclick="downloadImage()">다운로드</button>
            </div>

            <div class="row">
                <div class="color-group">
                    <label for="useShadow">그림자 효과</label>
                    <input type="checkbox" id="useShadow" checked />
                </div>
                <div style="width: 20px"></div>
                <div class="color-group">
                    <label>배경</label>
                    <input type="color" id="bgselect" value="#000000" />
                </div>
                <div style="width: 20px"></div>
                <div class="color-group">
                    <label>색상 1 (왼쪽)</label>
                    <input type="color" id="color1" value="#FF0000" />
                </div>
                <div class="color-group">
                    <label>경계 조절</label>
                    <input
                        type="range"
                        id="splitRatio"
                        min="0"
                        max="100"
                        value="50"
                    />
                </div>
                <div class="color-group">
                    <label>색상 2 (오른쪽)</label>
                    <input type="color" id="color2" value="#FFFFFF" />
                </div>
            </div>
        </div>

        <canvas id="textCanvas" width="1280" height="720"></canvas>

        <script>
            const canvas = document.getElementById("textCanvas");
            const ctx = canvas.getContext("2d");

            window.onload = async () => {
                drawText();
                // 1. 내일 날짜 자동 설정
                const today = new Date();
                today.setDate(today.getDate() + 1);
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, "0");
                const dd = String(today.getDate()).padStart(2, "0");
                document.getElementById("textInput").value =
                    `${yyyy}.${mm}.${dd}.`;

                // 2. 폰트 로딩 대기
                await document.fonts.ready;

                // 3. 초기 그리기
                drawText();

                // 4. 모든 입력창에 실시간 반영 이벤트 연결
                const inputs = [
                    "textInput",
                    "bgselect",
                    "color1",
                    "color2",
                    "splitRatio",
                    "useShadow",
                ];
                inputs.forEach((id) => {
                    document
                        .getElementById(id)
                        .addEventListener("input", drawText);
                });
            };

            function drawText() {
                const text = document.getElementById("textInput").value;
                const bgcolor = document.getElementById("bgselect").value;
                const c1 = document.getElementById("color1").value;
                const c2 = document.getElementById("color2").value;
                const ratio = document.getElementById("splitRatio").value / 100;
                const useShadow = document.getElementById("useShadow").checked;

                // 배경 그리기
                ctx.fillStyle = bgcolor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 텍스트 기본 스타일 설정
                ctx.font = '900 italic 160px "Inter"';
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                if (useShadow) {
                    ctx.shadowColor = "rgba(0, 0, 0, 0.5)"; // 그림자 색상
                    ctx.shadowBlur = 20; // 퍼짐 정도
                    ctx.shadowOffsetX = 10; // 가로 거리
                    ctx.shadowOffsetY = 10; // 세로 거리
                } else {
                    // 체크 해제 시 그림자 초기화
                    ctx.shadowColor = "transparent";
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                }

                // 텍스트 가로 너비 계산
                const totalWidth = ctx.measureText(text).width;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // 실제 텍스트가 시작되는 왼쪽 좌표 계산
                const textStartX = centerX - totalWidth / 2;
                // 슬라이더에 따른 색상 경계 X 좌표
                const splitX = textStartX + totalWidth * ratio;

                // --- [첫 번째 영역: 색상 1 그리기] ---
                ctx.save(); // 현재 캔버스 상태 저장
                ctx.beginPath();
                ctx.rect(0, 0, splitX, canvas.height); // 왼쪽 절반만 보이도록 사각형 영역 지정
                ctx.clip(); // 지정한 영역 밖으로는 그림이 안 그려지게 제한
                ctx.fillStyle = c1;
                ctx.fillText(text, centerX, centerY);
                ctx.restore(); // 저장했던 상태로 복구 (클리핑 해제)

                // --- [두 번째 영역: 색상 2 그리기] ---
                ctx.save();
                ctx.beginPath();
                ctx.rect(splitX, 0, canvas.width - splitX, canvas.height); // 오른쪽 절반만 지정
                ctx.clip();
                ctx.fillStyle = c2;
                ctx.fillText(text, centerX, centerY);
                ctx.restore();
            }

            function downloadImage() {
                const dateText = document
                    .getElementById("textInput")
                    .value.trim();
                const cleanDate =
                    dateText.replace(/\./g, "").replace(/\s/g, "").substr(4) ||
                    "thumbnail";
                const link = document.createElement("a");
                link.download = `${cleanDate}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            }
        </script>
    </body>
</html>
